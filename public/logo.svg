<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="nebulaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b86e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#nebulaBg)" stroke="none"/>
  
  <!-- Nebula Stars -->
  <circle cx="180" cy="120" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="420" cy="180" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="100" cy="300" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="380" cy="350" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="400" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Media Play Symbol -->
  <polygon points="200,180 200,332 340,256" fill="url(#mediaGlow)" filter="url(#glow)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Brand Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">NEBULA</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">MEDIA</text>
</svg>