<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://player.vimeo.com https://w.soundcloud.com https://open.spotify.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      media-src 'self' https: blob:;
      connect-src 'self' https://www.youtube.com https://player.vimeo.com https://api.soundcloud.com https://api.spotify.com;
      frame-src 'self' https://www.youtube.com https://player.vimeo.com https://w.soundcloud.com https://open.spotify.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'self';
      upgrade-insecure-requests;
    " />
    
    <!-- Enhanced larger favicon for better visibility -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-hd.svg?v=3" type="image/svg+xml" sizes="any" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-large.svg?v=3" type="image/svg+xml" sizes="64x64" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png?v=3" type="image/png" sizes="32x32" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-hd.svg?v=3" type="image/svg+xml" />
    
    <!-- Enhanced Mobile Viewport - Optimized for all smartphones -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Theme Colors for Different Platforms -->
    <meta name="theme-color" content="#667eea" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#667eea" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nebula3D Dev" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Performance & SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    
    <meta
      name="description"
      content="Nebula3D Dev - Professional web app development company specializing in custom web applications, responsive design, and cutting-edge digital solutions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/nebula-dev-icon.svg?v=4" sizes="180x180" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/nebula-dev-icon-192.png?v=4" sizes="192x192" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/nebula-dev-icon-512.png?v=4" sizes="512x512" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nebula3D Dev - Web App Development</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
