<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="nebulaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with proper padding -->
  <circle cx="32" cy="32" r="30" fill="url(#nebulaBg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Large Play Symbol - better proportions -->
  <polygon points="22,18 22,46 48,32" fill="url(#mediaGlow)" filter="url(#glow)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Enhanced stars -->
  <circle cx="16" cy="12" r="2" fill="#ffffff" opacity="1"/>
  <circle cx="50" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="12" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="52" cy="48" r="2" fill="#ffffff" opacity="1"/>
  
  <!-- Brand initial 'N' -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">N</text>
</svg>