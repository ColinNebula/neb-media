<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="nebulaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b86e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="90" fill="url(#nebulaBg)" stroke="none"/>
  
  <!-- Nebula Stars -->
  <circle cx="70" cy="45" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="130" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="160" cy="70" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="40" cy="120" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="140" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="160" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Media Play Symbol -->
  <polygon points="75,68 75,124 127,96" fill="url(#mediaGlow)" filter="url(#glow)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Brand Text -->
  <text x="96" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">NEBULA</text>
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.9">MEDIA</text>
</svg>