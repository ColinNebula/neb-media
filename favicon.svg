<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="nebulaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with border -->
  <circle cx="16" cy="16" r="15" fill="url(#nebulaBg)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Large Play Symbol -->
  <polygon points="11,9 11,23 24,16" fill="url(#mediaGlow)" filter="url(#glow)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Brighter stars -->
  <circle cx="8" cy="6" r="1.2" fill="#ffffff" opacity="1"/>
  <circle cx="25" cy="8" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="6" cy="25" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="26" cy="24" r="1.2" fill="#ffffff" opacity="1"/>
  
  <!-- Brand initial -->
  <text x="16" y="29" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">N</text>
</svg>